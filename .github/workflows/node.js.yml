name: Playwright-Cucumber CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  # ------------------------------------------------------
  # 1ï¸âƒ£ JOB: RUN TESTS + GENERATE DOCX REPORTS
  # ------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install python-docx pillow

      - name: ğŸ“¦ Install Node Dependencies
        run: npm install --no-fund --no-audit

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ›  Run Smoke Tests
        run: |
          mkdir -p test-results
          npx cucumber-js -p all --tags "@smoke1" || echo "âŒ Tests failed"

      # ------------------------------------------------------
      # FIXED: Upload actual files created by your Python script
      # ------------------------------------------------------
      - name: ğŸ“¤ Upload Test Artifacts (Word Reports)
        uses: actions/upload-artifact@v4
        with:
          name: email-reports
          path: |
            test-output/Automation_Step_Report.docx
            test-output/Automation_Screenshot_Report.docx
          if-no-files-found: warn


  # ------------------------------------------------------
  # 2ï¸âƒ£ JOB: SEND EMAIL USING emailSender.ts
  # ------------------------------------------------------
  send_mail:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Report Artifacts
        uses: actions/download-artifact@v4
        with:
          name: email-reports

      - name: ğŸ“¦ Install Node Dependencies
        run: npm install

      - name: ğŸ›  Compile TypeScript
        run: npx tsc

      - name: â–¶ï¸ Run Email Sender Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: node utils/emailSender.js
