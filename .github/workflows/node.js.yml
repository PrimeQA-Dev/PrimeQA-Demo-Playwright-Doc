name: Playwright-Cucumber CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  # ------------------------------------------------------
  # 1ï¸âƒ£ JOB: RUN TESTS
  # ------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install --no-fund --no-audit

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ›  Run Smoke Tests
        run: |
          mkdir -p test-results
          npx cucumber-js -p all --tags "@smoke3" || echo "âŒ Tests failed"

      - name: ğŸ“¤ Upload Test Artifacts (Word Reports)
        uses: actions/upload-artifact@v4
        with:
          name: email-reports
          path: |
            Summary.docx
            Details.docx
          if-no-files-found: warn

  # ------------------------------------------------------
  # 2ï¸âƒ£ JOB: SEND EMAIL USING emailSender.ts
  # ------------------------------------------------------
  send_mail:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Report Artifacts
        uses: actions/download-artifact@v4
        with:
          name: email-reports

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ›  Compile TypeScript
        run: npx tsc

      - name: â–¶ï¸ Run Email Sender Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          node utils/emailSender.js
